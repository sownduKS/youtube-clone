<!DOCTYPE html>
<html>
    <head>
    <title>positions</title>
    </head>
    <body style="height: 3000px;
        padding-top: 60px;
        padding-left: 80px;">
        <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;">header
        </div>
        
        <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">sidebar
        </div>

        <div style="background-color: rgb(197, 37, 37);
        position: absolute;
        color: white;
        left: 0;
        top: 10px;">absolute
        </div>
    
        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">div1
        </div>

        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;">div2
        </div>

    </body>
</html>
